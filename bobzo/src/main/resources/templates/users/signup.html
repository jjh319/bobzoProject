<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>

        <form th:action="@{/users/register}" method="post">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" placeholder="User ID" required>
                <button onclick="checkDuplicate()">중복확인</button>
            </div>

            <!--<div class="form-group">
                <label for="userTestId">Test ID:</label>
                <input type="text" id="userTestId" placeholder="테스트용" required>
                <button onclick="checkDuplicate()">중복확인</button>
            </div>-->

            <div id="resultContainer">
                <!-- 서버에서 가져온 값이 여기에 표시될 것입니다. -->
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="nickName">Nickname:</label>
                <input type="text" id="nickName" name="nickName" placeholder="Nickname" required>
            </div>

            <button type="submit">회원가입</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function checkDuplicate() {

            var userIdValue = $('#userId').val();

            $.ajax({
                url: '/users/checkDuplicate',
                method: 'POST',
                dataType: 'json',
                data: { userId: userIdValue },
                success: function(result) {
                    displayData(result);
                },
                error: function(error) {
                    console.error('데이터를 가져오는 중 에러 발생:', error);
                }
            });
        }

        function displayData(result) {
            var resultContainer = $('#resultContainer');
            resultContainer.html('서버에서 가져온 데이터: ' + result);
        }
    </script>
</body>
</html>
