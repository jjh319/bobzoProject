<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Comment</title>
</head>
<body>
<h2>댓글 수정</h2>

<form th:action="@{'/recipe/updateComment'}" method="post">
    <input type="hidden" th:name="commentId" th:value="${comment.num}" />
    <label for="comments">댓글 내용:</label>
    <textarea id="comments" name="comments" th:field="*{comment.comments}" required="required"></textarea>
    <button type="submit">댓글 수정</button>
</form>

<a th:href="@{'/recipe/readRecipe/' + ${comment.num}}">댓글 목록으로 돌아가기</a>
</body>
</html>
