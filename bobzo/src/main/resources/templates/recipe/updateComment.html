<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Comment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            resize: none;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>댓글 수정</h2>

<div class="form-container">
    <form th:action="@{'/recipe/updateComment'}" method="post">
        <input type="hidden" th:name="commentId" th:value="${comment.num}" />
        <label for="comments">댓글 내용:</label>
        <textarea id="comments" name="comments" th:field="*{comment.comments}" required="required"></textarea>
        <button type="submit">댓글 수정</button>
    </form>
</div>

<a th:href="@{'/recipe/readRecipe/' + ${comment.num}}">댓글 목록으로 돌아가기</a>
</body>
</html>
