<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50; /* 초록색 계열의 배경색 */
            color: #fff; /* 텍스트 색상을 흰색으로 설정 */
        }

        h2 {
            text-align: center;
        }

        hr {
            border-color: #fff; /* 수평선 색상을 흰색으로 설정 */
        }

        ul {
            list-style: none; /* 리스트 마커 제거 */
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #357935; /* 버튼 배경색 */
            color: #fff;
            text-decoration: none; /* 링크 밑줄 제거 */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #255725; /* 마우스 호버 시 버튼 배경색 변경 */
        }
    </style>
</head>
